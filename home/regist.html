<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <!--浏览器兼容问题使用最高版本-->
    <meta http-equiv="x-ua-compatible" content="IE=adge">
    <!--可视化窗口，设备宽度-->
    <meta name="viewport" content="width=decive-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--格式检测-->
    <meta name="format-detection" content="telephone=no">
    <!--极速模式-->
    <meta name="renderer" content="webkit">
    <meta name="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" type="text/css" href="../css/dlstyle.css">




</head>
<body>
<div class="logo-boxtittle">
    <a href="home.demo"><img alt src="../images/logobig.png"></a>
</div>
<div class="res-banner">
    <div class="res-main">
        <div class="login-banner-bg">
            <span></span>
            <img src="../images/big.jpg">
        </div>
        <div class="login-box">
            <div class="am-tabs" id="doc-my-tabs">
                <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                    <li class="am-active">
                        <a href="#">邮箱注册</a>
                    </li>
                    <li class>
                        <a href="#">手机注册</a>
                    </li>
                </ul>
                <hr>
            </div>
            <div class="am-tabs-bt">
                <div class="am-tabs-panel">
                    <form method="post">
                        <div class="user-regist">
                            <lable class="user-set">
                                <i class="am-icon-envelopes-o"></i>
                                <input type="text" placeholder="请输入邮箱">
                            </lable>
                        </div>
                        <div class="user-regist">
                            <lable class="user-set">
                                <i class="am-icon-envelopes-o"></i>
                                <input type="text" placeholder="设置密码">
                            </lable>
                        </div>
                        <div class="user-regist">
                            <lable class="user-set">
                                <i class="am-icon-envelopes-o"></i>
                                <input type="text" placeholder="确认密码">
                            </lable>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-link">
                <input type="checkbox">
                <b>点击表示您同意商城《服务协议》</b>
            </div>
            <div><input type="button" value="注册" class="user-login"></div>
        </div>
    </div>




</div>

</body>
</html>
